<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./flipkart_navbar.css">
</head>
<body>
    
    <nav class="navbar">

        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo">
            
            <div class="logo-flex">
                <p>Explore <span class="yellow">Plus</span> </p>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="">
            </div>
        </div>

        <div class="search-bar">

            <input type="text" placeholder="Search for products, brands and more">

            <a href=""> <i class="fa fa-search" aria-hidden="true"></i>  </a>
            
        </div>

        <div class="btn">

            <a href=""> <button type="submit">Login</button> </a>

        </div>

        <div class="seller">
            <h4>Become a Seller</h4>
        </div>

        <div class="more">
            <select name="" id="">
                <option>More</option>
            </select>
        </div>

        <div class="cart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <h4>Cart</h4>
        </div>

    </nav>

    <section class="items">

        <div class="item-content"> 
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="grocery">
            <h5>Grocery</h5> 
        </div>
        <div class="item-content"> 
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="mobiles">
            <h5>Mobiles</h5> 
        </div>   
        <div class="item-content">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="fashion">
            <h5>Fashion</h5>  
        </div>
        <div class="item-content"> 
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="electronics">
            <h5>Electronics</h5> 
        </div>
        <div class="item-content item-5"> 
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="home & furniture">
            <h5>Home & Furniture</h5> 
        </div>
        <div class="item-content"> 
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="appliances">
            <h5>Appliances</h5> 
        </div>
        <div class="item-content"> 
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="travel">
            <h5>Travel</h5> 
        </div>
        <div class="item-content item-8"> 
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="toys">
            <h5>Beauty, Toys & More</h5> 
        </div>
        <div class="item-content item-9"> 
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="two wheelers">
            <h5>Two Wheelers</h5> 
        </div>

    </section>

    <div class="banner">

        <img src="https://rukminim2.flixcart.com/fk-p-flap/1688/280/image/6b24ff26a8b1cf28.png?q=50" alt="banner">

        <div class="left-icon">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>

        <div class="right-icon">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>

    </div>

    <pre>



















    </pre>

</body>
</html>
